 <!DOCTYPE html><html lang="pl">
<head>
<meta charset="UTF-8">
<title>Formularz Zgłoszeniowy do CREW Graffiti</title>
<style>
 body {
   background-color: #91a888; 
   font-family: Arial, sans-serif;
 }
 .container {
   width: 700px;
   margin: auto;
   background: #a09b76;
   padding: 20px;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0,0,0,0.2);
 }
 h2 {
   text-align: center;
 }
 label { display:block; margin-top:10px; }
 .row { display:flex; gap:10px; }
 .row div { flex:1; }
 input[type=text], input[type=date], input[type=email], input[type=number] {
   width: 250px; padding:6px; border:1px solid #aaa; border-radius:6px; background:#ffffff; box-shadow: inset 1px 1px 3px rgba(0,0,0,0.15); }
 .checkboxes label { display:inline-block; margin-right:15px; }
 .styles label { margin-right:10px; }
 textarea {
   width:100%; height:120px; padding:5px;
 }
 button {
   margin-top:20px; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;
 }
</style>
</head>
<body>
 <center>
<div class="container">
<h2>Formularz Zgłoszeniowy do CREW Graffiti</h2><form>
  <label>Imię*:</label>
<input type="text"><label>Nazwisko*:</label> <input type="text">

  </div><label>Pseudonim (Nick):</label> <input type="text">

<label>Data urodzenia:</label> <input type="date">
 

<label>Miasto zamieszkania*:</label> <input type="text">

<label>Email*:</label> <input type="email">

<label>Numer telefonu:</label> <input type="text">

  <h3>Informacje o działalności</h3><label>Języki, którymi rozmawiasz:</label>

  <div class="checkboxes">
    <label><input type="checkbox"> Angielski</label>
    <label><input type="checkbox"> Niemiecki</label>
    <label><input type="checkbox"> Francuski</label>
  </div><label>Ulubiony napój*:</label> <input type="text">

<label>Style rysowania:</label> 

  <div class="styles">
    <label><input type="checkbox"> Bubble</label>
    <label><input type="checkbox"> Wildstyle</label>
    <label><input type="checkbox"> Throw-up</label>
    <label><input type="checkbox"> Realism</label>
    <label><input type="checkbox"> Inny</label>
  </div><label>Link do portfolio (inst.):</label> <input type="text"> <br>
Wybierz ulubiony kolor: <input type="color"> <br>
<label>Notatki dla CREW:</label>
</center>
  <textarea></textarea>  <div style="text-align:center;">
    <button type="submit">Wyślij</button>
    <progress>Proszę czekać...</progress> 
    <button type="reset">Wyczyść</button>

  </div>
</form>
</div>
</body>
 </html>
